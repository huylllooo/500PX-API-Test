    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script>
        $(function() {
            _500px.init({
                sdk_key: '531a4729e713df5c781905595c0b96ca2fb0737d'	//replace with your js sdk key
            });

            // Get my user id
            _500px.api('/users', function(response) {
                var me = "DevJayswal";
                var siteurl = "http://500px.com/photo/"

                // Get my favorites
                _500px.api('/photos', {
                    feature: 'user',
                    username: me,
                    total_items: 5000
                }, function(response) {
                    if (response.data.photos.length == 0) {
                        alert('Nothing found! Please refresh...');
                    } else {
                        $.each(response.data.photos, function() {
                            $('#grid').append('<article class="post col-md-3 col-sm-4 col-xs-12 panel panel-default"><h3>' + this.name + '</h3><a href="' + siteurl + this.id + '" target="_blank"><img src="' + this.image_url + '" /></a></article>');
                        });
                    }
                });
            });
        });
    </script>
